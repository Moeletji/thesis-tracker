# This is your GitHub Action workflow.
# Create this file at: .github/workflows/deploy.yml

name: Deploy Thesis Tracker to GitHub Pages

# Run this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions to deploy to gh-pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your 'main' branch code
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Find and Replace Firebase Placeholders
      # This is the "magic" step. It finds the %%...%% placeholders in index.html
      # and replaces them with the secrets you stored in GitHub.
      - name: Replace Firebase Config
        run: |
          # Use 'sed' (a standard command-line tool) to find and replace
          # The -i flag means "edit in-place"
          sed -i 's|%%FIREBASE_API_KEY%%|${{ secrets.FIREBASE_API_KEY }}|g' index.html
          sed -i 's|%%FIREBASE_AUTH_DOMAIN%%|${{ secrets.FIREBASE_AUTH_DOMAIN }}|g' index.html
          sed -i 's|%%FIREBASE_PROJECT_ID%%|${{ secrets.FIREBASE_PROJECT_ID }}|g' index.html
          sed -i 's|%%FIREBASE_STORAGE_BUCKET%%|${{ secrets.FIREBASE_STORAGE_BUCKET }}|g' index.html
          sed -i 's|%%FIREBASE_MESSAGING_SENDER_ID%%|${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}|g' index.html
          sed -i 's|%%FIREBASE_APP_ID%%|${{ secrets.FIREBASE_APP_ID }}|g' index.html
        
      # Step 3: Upload the *modified* index.html as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the root directory (which contains the modified index.html)
          path: '.'

      # Step 4: Deploy the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4